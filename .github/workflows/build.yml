name: Build and Test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore ./src/DevTools.slnx

      - name: Build
        run: dotnet build ./src/DevTools.slnx --no-restore -c Release

      - name: Test
        run: dotnet test ./src/DevTools.slnx --no-build -c Release --verbosity normal
